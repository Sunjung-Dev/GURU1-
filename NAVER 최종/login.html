<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>네이버 : 로그인</title>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <h1>
                    <a class="sp h_logo" id="log.naver">
                        <span class="blind">NAVER</span>
                    </a>
                </h1>
                <div class="lang">
                    <select id="locale_switch" name="locale_switch" title="언어선택" class="sel">
                        <option value="ko_KR">한국어</option>
                        <option value="en_US">English</option>
                        <option value="zh-Hans_CN">中文(简体)</option>
                        <option value="zh-Hant_TW">中文(台灣)</option>
                    </select>
                </div>
            </div>
            <div id="container">
                <div id="content" tabindex="-1">
                    <div class="title" aria-live="assertive"><p></p></div>
                    <form id="frmNIDLogin" name="frmNIDLogin" target="_top" autocomplete="off" action="https://nid.naver.com/nidlogin.login" method="POST">
                        <fieldset class="login_form" style="border: 0;">
                            <legend class="blind">로그인</legend>
                            <div class="id_area">
                                <div class="input_row" id="id_area">
                                    <span class="input_box">
                                        <label for="id" id="label_id_area" class="lbl" style="display: block;">아이디</label>
                                        <input type="text" id="id" name="id" accesskey="L" placeholder="아이디" class="int" maxlength="41" value style="width: 412px; height: 30px;">
                                    </span>
                                    <button type="button" disabled title="delete" id="id_clear" class="wrg">삭제</button>
                                </div>
                            </div>
                            <div class="pw_area">
                                <div class="input_row" id="pw_area">
                                    <span class="input_box">
                                        <label for="pw" id="label_pw_area" class="lbl" style="display: block;">비밀번호</label>
                                        <input type="password" id="pw" name="pw" placeholder="비밀번호" class="int" maxlength="16" style="width: 412px; height: 30px;">
                                    </span>
                                    <button type="button" disabled title="delete" id="pw_clear" class="wrg">삭제</button>
                                </div>
                            </div>
                            <input type="submit" title="로그인" alt="로그인" value="로그인" class="btn_global" id="log.login">
                            <div class="check_info">
                                <div class="login_check">
                                    <span class="login_check_box">
                                        <label for="login_chk" id="label_login_chk" class="ico_keep_check">로그인 상태 유지</label>
                                    </span>
                                </div>
                                <div class="pc_check">
                                    <span class="ip_check">
                                        <a target="_blank" id="ipguide" title>
                                            <span class="ip_txt01">IP</span>
                                            <span class="ip_txt02">보안</span>
                                        </a>
                                        <span class="ip_ch">
                                            <label for="ip_on" id="label_ip_on" class="security on">ON</label>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="qr_once_wrap">
                        <div class="qr_once_inner">
                            <p class="title">더욱 간편한 로그인</p>
                            <div class="qr_once_area">
                                <div class="item">
                                    <button type="button" id="log.QR" class="item_btn">
                                        <span class="icon_qr" aria-hidden="true"></span>
                                        <span class="txt">
                                            <em class="en">QR</em>
                                            코드 로그인
                                        </span>
                                    </button>
                                </div>
                                <div class="item">
                                    <button type="button" id="log.otn" class="item_btn">
                                        <span class="icon_once" aria-hidden="true"></span>
                                        <span class="txt">일회용 번호 로그인</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="position_a">
                        <div class="find_info">
                            <a target="_blank" id="idinquiry">아이디 찾기</a>
                            <span class="bar" aria-hidden="true">|</span>
                            <a target="_blank" id="pwinquiry">비밀번호 찾기</a>
                            <span class="bar" aria-hidden="true">|</span>
                            <a target="_blank" id="join">회원가입</a>
                        </div>
                    </div>
                    <a target="_blank" class="naversign_cert_banner">
                        <span class="bill_img_pc"></span>
                        <span class="blind"></span>
                    </a>
                </div>
            </div>
            <div id="footer">
                <ul>
                    <li><a target="_blank" id="fot.agreement">이용약관</a></li>
                    <strong>
                        <li><a target="_blank" id="fot.privacy">개인정보처리방침</a></li>
                    </strong>
                    <li><a target="_blank" id="fot.disclaimer">책임의 한계와 법적고지</a></li>
                    <li><a target="_blank" id="fot.help">회원정보 고객센터</a></li>
                </ul>
                <adress>
                    <em>
                        <a target="_blank" class="logo" id="fot.naver">
                            <span class="blind">naver</span>
                        </a>
                    </em>
                    <em class="copy">Copyright</em>
                    <em class="u_cri">&copy;</em>
                    <a target="_blank" class="u_cra" id="fot.navercorp">NAVER Corp.</a>
                    <span class="all_r">All Rights Reserved.</span>
                </adress>
            </div>
        </div>
    </body>
</html>
